<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <style>
        span {
          font-size: 2rem;
          counter-increment: i;
          display: inline-block;
          transform: translateY(-20px);
          animation-name: wave;
          animation-duration: 0.7s;
          animation-iteration-count: infinite;
          animation-direction: alternate;
        }
        @keyframes wave {
          from {
            transform: translateY(-10px);
          }

          50% {
            transform: translateY(20px);
          }

          to {
            transform: translateY(-10px);
          }
        }
      </style>
      <div style="text-align: center; margin-top: 50vh">
        <span style="animation-delay: calc(0.7s / 10)">🌸</span>
        <span style="animation-delay: calc(0.7s / 9)">L</span>
        <span style="animation-delay: calc(0.7s / 8)">o</span>
        <span style="animation-delay: calc(0.7s / 7)">a</span>
        <span style="animation-delay: calc(0.7s / 6)">d</span>
        <span style="animation-delay: calc(0.7s / 5)">i</span>
        <span style="animation-delay: calc(0.7s / 4)">n</span>
        <span style="animation-delay: calc(0.7s / 3)">g</span>
        <!-- 🏖🍁❄ -->
      </div>
    </div>
  </body>
</html>

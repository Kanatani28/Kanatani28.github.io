  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <style>
        span {
          font-size: 2rem;
          counter-increment: i;
          display: inline-block;
          transform: translateY(-20px);
          animation-name: wave;
          animation-duration: 0.7s;
          animation-iteration-count: infinite;
          animation-direction: alternate;
        }
        @keyframes wave {
          from {
            transform: translateY(-10px);
          }

          50% {
            transform: translateY(20px);
          }

          to {
            transform: translateY(-10px);
          }
        }
      </style>
      <div style="text-align: center; margin-top: 50vh">
        <span style="animation-delay: calc(0.7s / 10)">üå∏</span>
        <span style="animation-delay: calc(0.7s / 9)">L</span>
        <span style="animation-delay: calc(0.7s / 8)">o</span>
        <span style="animation-delay: calc(0.7s / 7)">a</span>
        <span style="animation-delay: calc(0.7s / 6)">d</span>
        <span style="animation-delay: calc(0.7s / 5)">i</span>
        <span style="animation-delay: calc(0.7s / 4)">n</span>
        <span style="animation-delay: calc(0.7s / 3)">g</span>
        <!-- üèñüçÅ‚ùÑ -->
      </div>
    </div>
